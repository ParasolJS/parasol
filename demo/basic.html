<body>
<p>Demonstrates creating n parallel coordinates plots from an example dataset using the ParaVis function.</p>
<div class="container" ></div>
</body>

<script>
d3.csv('data/cars.csv').then(function(dataset) {
  var n = 2;
  var partition = {};
  // setup partition object (don't plot 'name' variable)
  d3.keys(dataset[0]).forEach(
    (key) => {
      if (key != "name") {
        partition[key] = _.range(n); // array indicating all pids
      }
    }
  );
  ParaVis(dataset, partition, n, layout=null)

</script>
