<title>Basic ParaVis Example</title>

<link rel="stylesheet" type="text/css" href="../dist/parcoords.css">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="../lib/underscore.js"></script>
<script src="../lib/d3.v5.min.js"></script>
<!-- <script src="../lib/parcoords.standalone.js"></script> -->
<script src="../dist/parasol.standalone.js"></script>

<body>
<p>Demonstrates creating a set of parallel coordinates plots from an example dataset and editing each plot indiviually. Note that user retains freedom to customize each plot div as well.</p>
<div id="plot01" class="parcoords" style="height:200px; width:600px;"></div>
<div id="plot02" class="parcoords" style="height:200px; width:800px;"></div>
<div class="parcoords" style="height:200px; width:100%;"></div>
</body>

<script>
d3.csv('data/cars.csv').then(function(dataset) {
  var config = {};
  var n = 3;
  config.partition = {};
  // setup partition object (don't plot 'name' variable)
  Object.keys(dataset[0]).forEach(
    (key) => {
      if (key != "name") {
        config.partition[key] = _.range(n); // array indicating all pids
      }
    }
  );
  console.log(config);
  console.log(config.partition);

  var pv = ParaVis(config)('.parcoords');
  console.log(pv);
});
</script>
