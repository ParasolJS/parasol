

<script>
d3.csv('filepath/to/data').then(function(data) {
  // tell Parasol which charts each variable should be included in
  config.partition = {...};             // {"variable name": [chart list]} pairs

  // initialize chart closures in all divs with class 'parcoords'
  var ps = Parasol(data, config)('.parcoords')
            .attachGrid()('#grid')      // place grid in div with id #grid
            .linked()                   // link all charts and grid by default
            .aggregate({...})           // {"variable name": weight value} pairs
            .cluster(3, colors='Dark2') // axis hidden by default

  // polish charts with parcoords methods
  ps.charts.forEach(
    (pc) => {
      pc.alpha(0.4).shadows().reorderable().render();
    }
  )
});
</script>
